<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range text area</title>
</head>
<body>
    <h1>input type ==> range and text area</h1>

   
    <form>
        <label for="rating">Rate: </label>
        <input type="range" name="rating" id="rating" min="0" max="10">
        
        <label for="comment"></label>
        <textarea name="comment" id="comment" cols="60" rows="5" placeholder="type your comment here ..."></textarea>
        
        <button>Submit</button>
    </form>
</body>
</html>
