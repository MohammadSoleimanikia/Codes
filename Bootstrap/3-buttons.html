<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import CSS file  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>

<body>
    <style>
    </style>
    <div class="container">
        <h1>buttons</h1>
        <h3>btn btn-(primary,secondary,danger,success,warning,info,light,dark)</h3>
        <button class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>\
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <hr>
        <h1>Outlines</h1>
        <h3>btn-outline-(primary,secondary,danger,success,warning,info,light,dark)</h3>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <hr>
        <h1>sizes</h1>
        <h3>btn-lg for large, btn-sm fpr small</h3>
        <button type="button" class="btn btn-dark btn-lg">btn-lg</button>
        <button type="button" class="btn btn-dark btn-sm">btn-lg</button>

        <h1>active vs disable state</h1>
        <h3>btn-block</h3>
        <h3>add active attribute to button<b> not class</b></h3>
        <button type="button" class="btn btn-dark btn-lg ">Active</button>
        <button type="button" class="btn btn-dark btn-lg " disabled>disable</button>


    </div>



    <!-- script should add to use all functionality of Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
