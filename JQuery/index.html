<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1 class="first">hello</h1>
    <h2 class="heading">world</h2>
    <h3>this is heading</h3>
    <a href="https://www.google.com">search</a>
    <br>
    <p class="remove">this will be removed in JS</p>
    <button>Click Me !</button>
    <hr>
    <p>animation</p>
    <h1 class="animate">this is animated</h1>
    <button class="removeBtn">REMOVE H1</button>
    <button class="showBtn">SHOW H1</button>
    <button class="toggleBtn">TOGGLE H1</button>
    <button class="fadeInBtn">Fade in H1</button>
    <button class="fadeOutBtn">Fade out H1</button>
    <button class="fadeToggleBtn">TOGGLE fade H1</button>
    <button class="slideUpBtn">slide up H1</button>
    <button class="slideDownBtn">slide down H1</button>
    <button class="customBtn">opacity down H1</button>

</body>
</html>
