<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div>
      <div>
        <nav>
          <div>
            <!-- font-weight: ex: font-bold -->
            <!-- padding:p-number -->
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <!-- text is green on mobile -->
               <!-- on small screens it will be red , small:red and large become blue-->
                <!-- on mobile text is small and on medium gets larger  -->
              <a href="/" class="text-green-500 sm:text-red-500 lg:text-blue-500 text-sm md:text-xl">Taste Heaven</a>
            </h1>
          </div>
          <ul>
            <li class="text-gray-700">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- padding on X and Y axis -->
      <main class="px-16 py-6 bg-gray-100">
        <!-- display:flex , justify-content:center for mobile and after medium goes to left side   -->
        <div class="flex justify-center md:justify-end ">
          <a href="#" class="text-primary">Log in</a>
          <a href="#" class="text-primary ml-2">Sign up</a>
        </div>

        <header>
          <!-- color:text-colorName-strength -->
          <!-- font-size: text-size -->
          <h2 class="text-gray-700 text-6xl">Recipes</h2>
          <h3 class="text-2xl font-semibold">For costumers</h3>
        </header>

        <div>
          <!-- border-b:bottom border // border-color-strength-->
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

          <div class="mt-8">
            <!-- cards go here -->
             <!-- overflow-hidden: anything that goes over the boundary is going to hidden -->
            <div class="bg-white rounded overflow-hidden shadow-md">
              <!-- w-full:  100% of its parent-->
               <!-- object-cover: height and width applied but it didn't stretch or distort -->
              <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover"/>
              <div class="m-4">
                <span class="font-bold">5 Bean Chili Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 border-b border-gray-200 ">Most Popular</h4>

          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>
        <div class="flex justify-center">
          <!-- background color: bg-color name -->
          <div class="bg-secondary-100 text-secondary-200">Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
