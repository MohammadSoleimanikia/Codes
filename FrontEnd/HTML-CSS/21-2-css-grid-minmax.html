<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .minmax{
            display: grid;
            /* using min max to declare range of shrinking and expanding */
            grid-template: 200px 200px / 100px minmax(100px,500px);
            gap:10px
        }
        .item{
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="minmax">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
