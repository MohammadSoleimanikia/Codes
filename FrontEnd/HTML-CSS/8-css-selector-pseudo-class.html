<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class</title>
</head>
<body>
    <style>
        *{font-size: 1.5rem;}
        h2:hover{color:red;}
        h3:active{color:green;}
        /* for select after 2 item nth-of-type(2n) */
        h4:nth-of-type(2){color:violet;}
    </style>
    <h1>pseudo class css selector</h1>
    <h2>Hover on me!</h2>
    <h3>click and hold (active)</h3>
    <h4>1</h4>
    <h4>2 nth-of-type(2)</h4>
    <h4>3</h4>
</body>
</html>
