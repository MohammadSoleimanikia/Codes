<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Demo</h1>
    <!--action attribute specifies where the form data should be send  -->
    <form action="https://www.google.com/search">
        
        <!-- id and for attribute should be equal -->
        <label for="search">Do you like cheese</label>
        <!-- name attribute used when submit button clicked and send to server  /test?username=123--> 
        <input type="text" name="q" id="search">        
        <button >Submit</button>
        
    </form>
</body>
</html>
