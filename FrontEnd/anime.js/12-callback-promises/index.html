<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime.js Promises</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: teal;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div class="circle"></div>

  <script>
    function animateWithPromise() {
      return new Promise((resolve) => {
        anime({
          targets: '.circle',
          translateX: 300,
          duration: 2000,
          easing: 'easeInOutQuad',
          complete: resolve // Resolves the promise when the animation completes
        });
      });
    }

    // Using the promise-based animation
    animateWithPromise().then(() => {
      console.log('First animation done!');
      return animateWithPromise(); // Chain another animation
    }).then(() => {
      console.log('Second animation done!');
    });
  </script>
</body>
</html>
